<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ECHO-REALM: Diary RPG (MVP)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ECHO-REALM</h1>
    <div id="status-panel"></div>
  </header>

  <main>
    <section id="entry-section">
      <h2>Neuer Eintrag</h2>
      <form id="entry-form">
        <div class="field-group">
          <label for="entry-date">Datum</label>
          <input type="date" id="entry-date" required />
        </div>
        <div class="field-row">
          <div>
            <label for="mood">Stimmung (1-5)</label>
            <input type="number" id="mood" min="1" max="5" />
          </div>
          <div>
            <label for="energy">Energie (1-5)</label>
            <input type="number" id="energy" min="1" max="5" />
          </div>
        </div>
        <div class="field-group">
          <label for="entry-text">Text</label>
          <textarea id="entry-text" rows="6" placeholder="Was ist heute passiert?"></textarea>
        </div>
        <button type="submit">Speichern</button>
      </form>
      <div class="actions-inline">
        <button id="btn-new-quest" type="button">Neue Quest</button>
        <button id="btn-export" type="button">Export</button>
        <label class="import-label">Import <input id="import-file" type="file" accept="application/json" hidden /></label>
        <details id="ai-panel" style="margin-top:.5rem;">
          <summary style="cursor:pointer;">AI</summary>
          <div style="display:flex;flex-direction:column;gap:.25rem;margin-top:.4rem;">
            <input type="password" id="groq-key" placeholder="Groq API Key" style="font-size:.7rem;padding:.25rem;" />
            <div style="display:flex;gap:.25rem;">
              <button type="button" id="btn-activate-groq" style="flex:1;">Groq aktivieren</button>
              <button type="button" id="btn-ai-local" style="flex:1;">Local</button>
              <button type="button" id="btn-groq-ping" title="Ping Groq API" style="flex:1;">Ping</button>
            </div>
            <small style="opacity:.6;font-size:.6rem;">Key bleibt nur im RAM, kein Persist.</small>
          </div>
        </details>
      </div>
    </section>

    <section id="quests-section">
      <h2>Quests</h2>
      <ul id="quest-list"></ul>
    </section>

    <section id="log-section">
      <h2>Tageslog</h2>
      <ul id="entry-log"></ul>
    </section>

    <section id="base-section">
      <h2>Basis</h2>
      <div id="base-view"></div>
    </section>

    <section id="history-section">
      <h2>History</h2>
      <div class="history-filters">
        <button type="button" data-hfilter="ALL" class="hf-btn active">Alle</button>
        <button type="button" data-hfilter="ENTRY" class="hf-btn">Entries</button>
        <button type="button" data-hfilter="QUEST" class="hf-btn">Quests</button>
        <button type="button" data-hfilter="LEVEL_UP" class="hf-btn">LevelUps</button>
      </div>
      <ul id="history-log" class="history-list"></ul>
    </section>
  </main>

  <div id="toast-container" aria-live="polite"></div>

  <footer>
    <small>MVP v<span id="app-version"></span> â€“ lokal, privat. Keine Netzwerk-Requests.</small>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
